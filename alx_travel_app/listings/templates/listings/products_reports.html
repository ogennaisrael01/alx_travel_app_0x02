<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ subject }}</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px 20px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; letter-spacing: 1px; }
        .content { padding: 30px; }
        .stats-grid { display: flex; gap: 20px; margin-bottom: 30px; }
        .stat-card { flex: 1; padding: 20px; border-radius: 10px; text-align: center; background: #f8f9fa; border: 1px solid #eee; }
        .stat-label { font-size: 14px; color: #6c757d; text-transform: uppercase; margin-bottom: 8px; font-weight: bold; }
        .stat-value { font-size: 28px; color: #333; font-weight: 800; }
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #adb5bd; }
        .btn { display: inline-block; padding: 12px 25px; background: #764ba2; color: white; text-decoration: none; border-radius: 25px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ subject }}</h1>
            <p>Performance Overview for the Month</p>
        </div>
        
        <div class="content">
            <p>Hello,</p>
            <p>Here is your automated monthly summary for <strong>{{ email }}</strong>.</p>
            
            <div class="stats-grid">
                <!-- Products Card -->
                <div class="stat-card">
                    <div class="stat-label">Products</div>
                    <div class="stat-value">{{ product }}</div>
                </div>
                
                <!-- Bookings Card -->
                <div class="stat-card">
                    <div class="stat-label">Bookings</div>
                    <div class="stat-value" style="color: #667eea;">{{ booking }}</div>
                </div>
            </div>

            <div style="text-align: center;">
                <a href="#" class="btn">View Full Dashboard</a>
            </div>
        </div>

        <div class="footer">
            Sent to {{ email }} &bull; Monthly Products Report &copy; 2026
        </div>
    </div>
</body>
</html>
